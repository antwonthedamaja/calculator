<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>
            <div id="panel">
                <div id="buttons">
                    <div id="clear">Clear</div>
                    <div id="music">Music</div>
                    <div id="lights">Toggle lights</div>
                    <div id="nine">9</div>
                    <div id="eight">8</div>
                    <div id="seven">7</div>
                    <div id="six">6</div>
                    <div id="five">5</div>
                    <div id="four">4</div>
                    <div id="three">3</div>
                    <div id="two">2</div>
                    <div id="one">1</div>
                    <div id="decimal">.</div>
                    <div id="zero">0</div>
                </div>
                <div id="sidebar">
                    <div id="multiply">*</div>
                    <div id="divide">/</div>
                    <div id="subtract">-</div>
                    <div id="add">+</div>
                    <div id="enter">=</div>
                </div>
            </div>
        </div>
</body>
</html>
