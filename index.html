<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">0.000000</div>
            <div id="panel">
                <div id="buttons">
                    <div class="buttons operand" id="divide">/</div>
                    <div class="buttons" id="clear">Clear</div>
                    <div class="buttons" id="music">Music</div>
                    <div class="buttons" id="lights">Toggle lights</div>
                    <div class="buttons operand" id="multiply">*</div>
                    <div class="buttons" id="nine">9</div>
                    <div class="buttons" id="eight">8</div>
                    <div class="buttons" id="seven">7</div>
                    <div class="buttons operand" id="add">+</div>
                    <div class="buttons" id="six">6</div>
                    <div class="buttons" id="five">5</div>
                    <div class="buttons" id="four">4</div>
                    <div class="buttons operand" id="subtract">-</div>
                    <div class="buttons" id="three">3</div>
                    <div class="buttons" id="two">2</div>
                    <div class="buttons" id="one">1</div>
                    <div class="buttons operand" id="equals">=</div>
                    <div class="buttons" id="decimal">.</div>
                    <div class="buttons" id="zero">0</div>
                </div>
            </div>
        </div>
</body>
</html>
